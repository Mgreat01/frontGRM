<div class="flex min-h-screen bg-gray-50">

  <aside class="w-64 bg-white border-r border-gray-200 flex flex-col px-6 py-5 space-y-8">

    <div class="flex items-center gap-3">
      <div class="w-2.5 h-2.5 bg-blue-700 rounded-full"></div>
      <span class="text-base font-semibold text-gray-800">
        Système Hospitalier
      </span>
    </div>

    <nav class="space-y-1 text-sm">
      <a class="block px-3 py-2 rounded-md bg-blue-50 text-blue-700 font-medium border border-blue-100">
        Disponibilités
      </a>
      <a class="block px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100">
        Rendez-vous
      </a>
      <a class="block px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100">
        Profil
      </a>

      <a (click)="dec()"
         class="block px-3 py-2 rounded-md text-red-700 hover:bg-red-50 font-medium cursor-pointer mt-6">
        Déconnexion
      </a>
    </nav>

  </aside>

  <main class="flex-1 px-6 py-8 md:px-10 space-y-8">

    <header class="flex justify-between items-center">
      <h1 class="text-2xl font-semibold text-gray-800">
        Espace Médecin
      </h1>
    </header>

    <section class="bg-white border border-gray-200 rounded-md p-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">
        Mes disponibilités
      </h2>

      <form (ngSubmit)="createDsp()" class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">

        <input type="date" [(ngModel)]="date" name="date"
               class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-600">

        <input type="time" [(ngModel)]="heure_debut" name="heure_debut"
               class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-600">

        <input type="time" [(ngModel)]="heure_fin" name="heure_fin"
               class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-600">

        <button type="submit"
                class="md:col-span-3 bg-green-700 text-white py-2 rounded text-sm font-medium hover:bg-green-800">
          Ajouter disponibilité
        </button>
      </form>

      <div class="mt-6 space-y-3">
        <div *ngFor="let d of disponibilites"
             class="border border-gray-200 rounded p-4 flex justify-between items-center">
          <div>
            <div class="font-medium text-gray-800">
              {{ d.date }} • {{ d.heure_debut }} – {{ d.heure_fin }}
            </div>
            <div class="text-xs text-gray-500">Créneau disponible</div>
          </div>
          <button (click)="deleteDsp(d.id)"
                  class="border border-red-200 text-red-700 px-3 py-1 rounded text-xs hover:bg-red-50">
            Supprimer
          </button>
        </div>
      </div>
    </section>

  </main>
</div>
