<div class="flex items-center justify-center min-h-screen bg-neutral-secondary-soft">
  <form class="max-w-sm w-full space-y-6 bg-white p-6 rounded-lg shadow-md">
    <!-- Email -->
    <div>
      <label for="email" class="block mb-2.5 text-sm font-medium text-heading">Your email</label>
      <input type="email" id="email"
        class="block w-full rounded-base border border-default-medium bg-neutral-secondary-medium px-3 py-2.5 text-sm text-heading placeholder:text-body focus:border-brand focus:ring-brand shadow-xs"
        placeholder="Your email" />
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block mb-2.5 text-sm font-medium text-heading">Your password</label>
      <input type="password" id="password"
        class="block w-full rounded-base border border-default-medium bg-neutral-secondary-medium px-3 py-2.5 text-sm text-heading placeholder:text-body focus:border-brand focus:ring-brand shadow-xs"
        placeholder="Your password" />
    </div>

    <!-- Submit -->
    <button type="submit"
      class="w-full rounded-base bg-brand px-4 py-2.5 text-sm font-medium text-white shadow-xs hover:bg-brand-strong focus:outline-none focus:ring-4 focus:ring-brand-medium">
      Submit
    </button>
  </form>
</div>
