<div class="flex min-h-screen bg-gray-50">

  <aside class="hidden md:flex w-64 bg-white border-r border-gray-200 flex-col px-6 py-5 space-y-8">

    <div class="flex items-center gap-3">
      <div class="w-2.5 h-2.5 bg-blue-700 rounded-full"></div>
      <span class="text-base font-semibold text-gray-800">
        Système Hospitalier
      </span>
    </div>

    <nav class="space-y-1 text-sm">
      <a class="block px-3 py-2 rounded-md bg-blue-50 text-blue-700 font-medium border border-blue-100">
        Gérer les rendez-vous
      </a>
      <a class="block px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100">
        Liste des demandes
      </a>
      <a class="block px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100">
        Profil
      </a>

      <a (click)="dec()"
         class="block px-3 py-2 rounded-md text-red-700 hover:bg-red-50 font-medium cursor-pointer mt-6">
        Déconnexion
      </a>
    </nav>

  </aside>

  <main class="flex-1 px-6 py-8 md:px-10 space-y-8">

    <header>
      <h1 class="text-2xl font-semibold text-gray-800">
        Espace Réceptionniste
      </h1>
    </header>

    <section class="bg-white border border-gray-200 rounded-md p-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">
        Attribuer un rendez-vous
      </h2>

      <form (ngSubmit)="createRdv()" class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">

        <input placeholder="Nom patient" [(ngModel)]="nom_patient" name="nom_patient"
               class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-600">

        <input placeholder="Email patient" [(ngModel)]="email_patient" name="email_patient"
               class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-600">

        <input placeholder="Téléphone" [(ngModel)]="numero_patient" name="numero_patient"
               class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-600">

        <input placeholder="Symptôme" [(ngModel)]="symptome" name="symptome"
               class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-600">

        <input type="date" [(ngModel)]="date_rdv" name="date_rdv"
               class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-600">

        <input type="time" [(ngModel)]="heure_rdv" name="heure_rdv"
               class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-600">

        <select [(ngModel)]="medecinId" name="medecinId"
                class="md:col-span-2 border border-gray-300 rounded px-3 py-2 bg-white focus:outline-none focus:border-blue-600">
          <option value="">Médecin</option>
          <option *ngFor="let m of medecins" [value]="m.id">
            {{ m.noms_complet }} — {{ m.specialite?.nom || 'Aucune spécialité' }}
          </option>
        </select>

        <button type="submit"
                class="md:col-span-3 bg-blue-700 text-white py-2 rounded text-sm font-medium hover:bg-blue-800">
          Ajouter le rendez-vous
        </button>
      </form>
    </section>

  </main>
</div>
