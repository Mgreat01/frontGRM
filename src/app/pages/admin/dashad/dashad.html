<div class="flex min-h-screen bg-gray-50">

  <!-- SIDEBAR -->
  <aside class="hidden md:flex w-64 bg-white border-r border-gray-200 flex-col px-6 py-5 space-y-8">

    <div class="flex items-center gap-3">
      <div class="w-2.5 h-2.5 bg-blue-700 rounded-full"></div>
      <span class="text-base font-semibold text-gray-800">
        Système Hospitalier
      </span>
    </div>

    <nav class="space-y-1 text-sm">
      <a class="block px-3 py-2 rounded-md bg-blue-50 text-blue-700 font-medium border border-blue-100">
        Gestion du système
      </a>
      <a class="block px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100">
        Gestion médecins
      </a>
      <a class="block px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100">
        Gestion utilisateurs
      </a>
      <a class="block px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100">
        Gestion spécialités
      </a>

      <a (click)="dec()"
         class="block px-3 py-2 rounded-md text-red-700 hover:bg-red-50 font-medium cursor-pointer mt-6">
        Déconnexion
      </a>
    </nav>

  </aside>

  <!-- CONTENU -->
  <main class="flex-1 px-6 py-8 md:px-10 space-y-8">

    <header>
      <h1 class="text-2xl font-semibold text-gray-800">
        Espace Administrateur
      </h1>
    </header>

    <!-- CREATION UTILISATEUR -->
    <section class="bg-white border border-gray-200 rounded-md p-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">
        Création d’un utilisateur
      </h2>

      <form (ngSubmit)="createUtilisateur()" class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">

        <input type="text" placeholder="Nom"
               [(ngModel)]="nom" name="nom"
               class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-600">

        <input type="text" placeholder="Prénom"
               [(ngModel)]="prenom" name="prenom"
               class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-600">

        <input type="email" placeholder="Email"
               [(ngModel)]="email" name="email"
               class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-600">

        <input type="password" placeholder="Mot de passe"
               [(ngModel)]="password" name="password"
               class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-600">

        <select [(ngModel)]="role" name="role"
                class="border border-gray-300 rounded px-3 py-2 bg-white focus:outline-none focus:border-blue-600">
          <option value="">Rôle</option>
          <option value="medecin">Médecin</option>
          <option value="receptionniste">Réceptionniste</option>
        </select>

        <select [(ngModel)]="specialiteId" name="specialiteId"
                class="border border-gray-300 rounded px-3 py-2 bg-white focus:outline-none focus:border-blue-600">
          <option value="">Spécialité</option>
          <option *ngFor="let s of specialites" [value]="s.id">{{ s.nom }}</option>
        </select>

        <button type="submit"
                class="md:col-span-3 bg-blue-700 text-white py-2 rounded text-sm font-medium hover:bg-blue-800">
          Ajouter l’utilisateur
        </button>

      </form>
    </section>

  </main>
</div>
